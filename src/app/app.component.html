<!-- <router-outlet></router-outlet> -->
<tam-splitter splitterBarWidth=8>
    <tam-splitter-panel [size]="snippetView.refinedByWidth" [max]="snippetView.refinedByMax" [min]="snippetView.refinedByMin"
        [visible]="snippetView.refineByShow" (collapsedChange)="collapsedChange($event)">
        Refined By Panel
    </tam-splitter-panel>
    <tam-splitter-panel [visible]="snippetView.middleShow" visible=true [size]="snippetView.middleWidth" [max]="snippetView.middleMax"
        [min]="snippetView.middleMin">
        Side List Panel
    </tam-splitter-panel>
    <tam-splitter-panel visible=true [size]="snippetView.previewWidth" [max]="snippetView.previewMax" [min]="snippetView.previewMin">
        Preview Panel
    </tam-splitter-panel>
</tam-splitter>
<button (click)="collapse()">collapse</button>
<button class="btn" (click)="change()">change</button>
